<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-container h1 {
            margin: 0;
            padding: 0;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group a {
            text-decoration: none;
            color: #007bff;
            margin: 10px;
        }

        #clockContainer {
            display: none;
            position: relative;
            margin: auto;
            height: 40vw;
            width: 40vw;
            background: url(https://media.geeksforgeeks.org/wp-content/uploads/20210302161254/imgonlinecomuaCompressToSizeOmNATjUMFKw-300x300.jpg) no-repeat;
            background-size: 100%;
        }

        #hour, #minute, #second {
            position: absolute;
            background: black;
            border-radius: 10px;
            transform-origin: bottom;
        }

        #hour {
            width: 1.8%;
            height: 25%;
            top: 25%;
            left: 48.85%;
            opacity: 0.8;
        }

        #minute {
            width: 1.6%;
            height: 30%;
            top: 19%;
            left: 48.9%;
            opacity: 0.8;
        }

        #second {
            width: 1%;
            height: 40%;
            top: 9%;
            left: 49.25%;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="registrationContainer">
            <h1>Registration Form</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="button" id="registerButton">Sign Up</button>
                <a href="#" id="signInLink">Sign In</a>
                <a href="#" id="forgotPasswordLink">Forgot Password</a>
            </form>
        </div>
        <div class="form-container" id="loginContainer" style="display: none;">
            <h1>Login Form</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginName">Name:</label>
                    <input type="text" id="loginName" required>
                </div>
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="button" id="loginButton">Login</button>
                <a href="#" id="signUpLink">Sign Up</a>
                <a href="#" id="forgotPasswordLink">Forgot Password</a>
            </form>
        </div>
        <div id="clockContainer" style="display: none;">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>
    <script>
        const registrationContainer = document.getElementById('registrationContainer');
        const loginContainer = document.getElementById('loginContainer');
        const clockContainer = document.getElementById('clockContainer');

        const registerButton = document.getElementById('registerButton');
        const loginButton = document.getElementById('loginButton');
        const registerName = document.getElementById('registerName');
        const loginName = document.getElementById('loginName');
        const registerEmail = document.getElementById('registerEmail');
        const loginEmail = document.getElementById('loginEmail');
        const registerPassword = document.getElementById('registerPassword');
        const loginPassword = document.getElementById('loginPassword');

        registerButton.addEventListener('click', function() {
            if (
                registerName.value === loginName.value &&
                registerEmail.value === loginEmail.value &&
                registerPassword.value === loginPassword.value
            ) {
                registrationContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            }
        });

        loginButton.addEventListener('click', function() {
            if (
                registerName.value === loginName.value &&
                registerEmail.value === loginEmail.value &&
                registerPassword.value === loginPassword.value
            ) {
                loginContainer.style.display = 'none';
                clockContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
